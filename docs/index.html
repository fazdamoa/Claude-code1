<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espresso Dial-In Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-beans"></div>

  <header>
    <div class="header-content">
      <div class="logo">
        <span class="logo-icon">&#9749;</span>
        <div>
          <h1>Dial-In Tracker</h1>
          <p class="subtitle">Espresso settings &amp; recipes</p>
        </div>
      </div>
      <div class="header-stats" id="header-stats"></div>
    </div>
  </header>

  <main>
    <div class="controls">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search" placeholder="Search beans, roaster, origin...">
      </div>
      <div class="filter-chips" id="filter-chips"></div>
    </div>

    <div class="beans-grid" id="beans-grid">
      <div class="loading-state">
        <div class="coffee-loader">
          <div class="steam"></div>
          <div class="steam"></div>
          <div class="steam"></div>
          <div class="cup"></div>
        </div>
        <p>Brewing your data...</p>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="bean-modal">
      <button class="modal-close" id="modal-close">&times;</button>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <footer>
    <p>Made with <span class="coffee-heart">&#9749;</span> &mdash; Dial-In Tracker</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
